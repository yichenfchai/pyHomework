<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>课程管理 - 作业管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.03"><path d="M0 0h100v100H0z" fill="none"/><path d="M20 20h20v20H20zM60 20h20v20H60zM40 60h20v20H40z" fill="#6a11cb"/></svg>');
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e8ed;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 i {
            color: #6a11cb;
            font-size: 32px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .btn-primary {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(106, 17, 203, 0.3);
        }

        .btn-danger {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.3);
        }

        h2 {
            font-size: 22px;
            color: #2c3e50;
            margin: 30px 0 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e1e8ed;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            color: #3498db;
        }

        .form-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #6a11cb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #2c3e50;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: #6a11cb;
            font-size: 16px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 15px;
            color: #2c3e50;
            transition: all 0.3s ease;
            background-color: white;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-submit {
            display: flex;
            justify-content: flex-end;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        th {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 18px 14px;
            text-align: left;
            font-weight: 600;
            font-size: 15px;
        }

        th i {
            margin-right: 8px;
        }

        td {
            padding: 18px 14px;
            border-bottom: 1px solid #e1e8ed;
            color: #34495e;
            font-size: 14.5px;
        }

        tr {
            transition: background-color 0.2s;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 16px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px dashed #dee2e6;
        }

        .empty-message i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #bdc3c7;
            display: block;
        }

        .invite-code {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            font-size: 16px;
            color: #e74c3c;
            background: #fdf0ed;
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .description-cell {
            max-width: 250px;
            word-break: break-word;
            line-height: 1.5;
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(106, 17, 203, 0.05);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }

        .course-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            h1 {
                font-size: 24px;
            }

            table {
                display: block;
                overflow-x: auto;
            }

            .btn {
                padding: 10px 18px;
                font-size: 14px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 60px; height: 60px; top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 70%; left: 90%; animation-delay: 3s;"></div>
        <div class="floating-element" style="width: 40px; height: 40px; top: 30%; left: 85%; animation-delay: 6s;"></div>
        <div class="floating-element" style="width: 70px; height: 70px; top: 85%; left: 10%; animation-delay: 9s;"></div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-book"></i>课程管理</h1>
            <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i>返回教师面板
            </a>
        </div>

        <h2><i class="fas fa-plus-circle"></i>新建课程</h2>
        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="name"><i class="fas fa-bookmark"></i>课程名称:</label>
                    <input type="text" id="name" name="name" required placeholder="请输入课程名称">
                </div>
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i>课程描述:</label>
                    <textarea id="description" name="description" rows="3" placeholder="请输入课程描述（可选）"></textarea>
                </div>
                <div class="form-submit">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>创建课程
                    </button>
                </div>
            </form>
        </div>

        <h2><i class="fas fa-list-alt"></i>我的课程</h2>
        {% if courses %}
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-bookmark"></i>课程名称</th>
                    <th><i class="fas fa-key"></i>邀请码</th>
                    <th><i class="fas fa-calendar-plus"></i>创建时间</th>
                    <th><i class="fas fa-align-left"></i>描述</th>
                    <th><i class="fas fa-cog"></i>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td class="course-name">{{ course.name }}</td>
                    <td><span class="invite-code">{{ course.invite_code }}</span></td>
                    <td>{{ course.created_at.strftime('%Y-%m-%d') }}</td>
                    <td class="description-cell">{{ course.description or '-' }}</td>
                    <td>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <a href="{{ url_for('upload_course_material', course_id=course.id) }}" class="btn btn-primary" style="text-decoration: none;">
                                <i class="fas fa-upload"></i>上传资料
                            </a>
                            <form method="POST" action="{{ url_for('delete_course', course_id=course.id) }}" style="display:inline;" onsubmit="return confirm('确定要解散该课程吗？该课程下的作业和选课信息也会被删除。');">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash-alt"></i>解散课程
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="empty-message">
            <i class="fas fa-book-open"></i>
            <p>尚未创建课程。</p>
        </div>
        {% endif %}
    </div>

    <script>
        // 表格行悬停效果
        document.querySelectorAll('tbody tr').forEach(row => {
            row.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.08)';
            });

            row.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });

        // 按钮点击效果
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(0)';
            });

            btn.addEventListener('mouseup', function() {
                this.style.transform = 'translateY(-2px)';
            });
        });

        // 输入框聚焦效果
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
